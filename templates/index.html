<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tafsir Ibn Kathir</title>

    <meta property="og:title" content="Daily Tafsir Ibn Kathir">
    <meta property="og:description" content="Daily summaries and full commentary of the Quran, one juz at a time.">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f5f0e8;
            --surface: #faf7f2;
            --text: #2c2416;
            --text-secondary: #6b5d4d;
            --accent: #1a5c3a;
            --accent-light: #e4efe8;
            --border: #d4cbbf;
            --gold: #b8860b;
            --gold-light: #d4a843;
            --gold-faint: rgba(184, 134, 11, 0.08);
            --warm: #8b4513;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f0e0c;
                --surface: #1a1814;
                --text: #e8e0d4;
                --text-secondary: #9a8e7f;
                --accent: #4db87a;
                --accent-light: #1a2e23;
                --border: #2e2a24;
                --gold: #d4a843;
                --gold-light: #e8c064;
                --gold-faint: rgba(212, 168, 67, 0.06);
                --warm: #c4844a;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Crimson Pro', Georgia, 'Times New Roman', serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 1.25rem 4rem;
        }

        /* ══════ Ornaments ══════ */
        .ornament-line {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .ornament-line::before,
        .ornament-line::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            opacity: 0.4;
        }

        .ornament-line span {
            color: var(--gold);
            font-size: 1.2rem;
        }

        /* ══════ Header ══════ */
        header {
            text-align: center;
            padding: 2.5rem 0 0;
        }

        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            color: var(--gold);
            direction: rtl;
            line-height: 1.6;
        }

        .site-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--text-secondary);
            font-weight: 600;
            margin-top: 1rem;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 0.06em;
            margin: 0.25rem 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-style: italic;
            margin-top: 0.25rem;
        }

        /* ══════ Latest card ══════ */
        .latest-card {
            background: var(--surface);
            border: 1px solid var(--gold);
            border-radius: 2px;
            padding: 1.75rem 2rem;
            margin-bottom: 2.5rem;
            text-decoration: none;
            display: block;
            transition: all 0.2s;
            position: relative;
        }

        .latest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
        }

        .latest-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(184, 134, 11, 0.1);
        }

        .latest-badge {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Crimson Pro', serif;
        }

        .latest-arabic {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            direction: rtl;
            color: var(--gold);
            line-height: 1.5;
            margin-bottom: 0.25rem;
        }

        .latest-card h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .latest-card .meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* ══════ Archive grid ══════ */
        .archive-heading {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 1.25rem;
            font-family: 'Crimson Pro', serif;
        }

        .juz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 0.6rem;
        }

        .juz-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 1rem 1rem;
            text-decoration: none;
            transition: all 0.2s;
            display: block;
            text-align: center;
        }

        .juz-card:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 3px 12px rgba(184, 134, 11, 0.08);
        }

        .juz-card .juz-num {
            font-size: 0.6rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-family: 'Crimson Pro', serif;
        }

        .juz-card .juz-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            direction: rtl;
            color: var(--gold);
            line-height: 1.5;
            margin: 0.3rem 0 0.15rem;
        }

        .juz-card .juz-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .juz-card .juz-date {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.35rem;
            opacity: 0.7;
        }

        .juz-card.upcoming {
            opacity: 0.35;
            pointer-events: none;
        }

        /* ══════ Footer ══════ */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        /* ══════ Responsive ══════ */
        @media (max-width: 600px) {
            .container { padding: 0.75rem 1rem 3rem; }
            .bismillah { font-size: 1.6rem; }
            h1 { font-size: 1.8rem; }
            .juz-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
            .latest-card { padding: 1.25rem; }
            .latest-arabic { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="bismillah">بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</div>
            <div class="site-label">Tafsir Ibn Kathir</div>
            <h1>Daily Tafsir</h1>
            <p class="subtitle">A new juz summarised every day, one step closer to understanding the Quran.</p>
        </header>

        <div class="ornament-line"><span>&#10022;</span></div>

        {{LATEST_CARD}}

        <h2 class="archive-heading">All Juz</h2>
        <div class="juz-grid">
            {{JUZ_CARDS}}
        </div>

        <div class="ornament-line"><span>&#10022;</span></div>

        <footer>
            Tafsir source: Quran.com API (Ibn Kathir, abridged) &middot; Summary by Claude
        </footer>
    </div>
</body>
</html>
